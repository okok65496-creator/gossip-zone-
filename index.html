<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল গ্যালারি</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #0b1220;
            --muted: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(255, 255, 255, 0.04);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #071130 0%, #061224 100%);
            color: #e6eef8;
            padding: 32px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        p.lead {
            color: var(--muted);
            margin: 8px 0 0;
        }

        .grid {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            max-width: 1100px;
            margin: 28px auto 60px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
            transition: transform 0.22s cubic-bezier(0.2, 0.9, 0.3, 1), box-shadow 0.22s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.8);
        }

        .avatar {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            background: var(--glass);
        }

        .name {
            font-weight: 600;
            font-size: 1rem;
            margin: 6px 0 4px;
        }

        .role {
            color: var(--muted);
            font-size: 0.86rem;
            margin: 0;
        }

        footer {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .preview-modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.18s, visibility 0.18s;
        }

        .preview-modal.open {
            visibility: visible;
            opacity: 1;
        }

        .preview-backdrop {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 0.8));
            backdrop-filter: blur(2px);
        }

        .preview-content {
            width: 92%;
            max-width: 1100px;
            height: 82%;
            background: #021024;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.9);
        }

        .preview-toolbar {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            align-items: center;
        }

        .preview-toolbar .title {
            flex: 1;
            color: var(--muted);
            font-size: 0.95rem;
            padding-left: 8px;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 10px;
            border-radius: 8px;
            color: var(--muted);
            cursor: pointer;
        }

        .btn.primary {
            background: linear-gradient(90deg, rgba(96, 165, 250, 0.12), rgba(96, 165, 250, 0.08));
            border-color: rgba(96, 165, 250, 0.22);
            color: var(--accent);
        }

        .preview-frame {
            width: 100%;
            height: calc(100% - 44px);
            border: 0;
        }

        @media (max-width: 520px) {
            .avatar {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>প্রোফাইল গ্যালারি</h1>
        <p class="lead">প্রতিটি ছবিতে ক্লিক করলে সংশ্লিষ্ট ওয়েবসাইটটি প্রিভিউ হবে — অথবা নতুন ট্যাবে খুলুন।</p>
    </header>

    <div id="peopleGrid" class="grid"></div>

    <footer>
        <p>যা পরিবর্তন করতে চান: ছবির src, নাম, এবং data-link।</p>
    </footer>

    <!-- Preview Modal -->
    <div id="preview" class="preview-modal" aria-hidden="true">
        <div id="backdrop" class="preview-backdrop"></div>
        <div class="preview-content">
            <div class="preview-toolbar">
                <div id="previewTitle" class="title">Preview</div>
                <button id="openNewTab" class="btn primary">নতুন ট্যাবে খুলুন</button>
                <button id="closePreview" class="btn">বন্ধ করুন</button>
            </div>
            <iframe id="previewFrame" class="preview-frame" title="Website Preview"></iframe>
        </div>
    </div>

    <script>
        const people = [
            {name: 'আহমেদ হাসান', role: 'ওয়েব ডেভেলপার', img: 'images/profile1.jpg', link: 'https://example.com'},
            {name: 'ফাতেমা বেগম', role: 'গ্রাফিক ডিজাইনার', img: 'images/profile2.jpg', link: 'https://example.org'},
            {name: 'করিম উদ্দিন', role: 'সফটওয়্যার ইঞ্জিনিয়ার', img: 'images/profile3.jpg', link: 'https://example.net'},
            {name: 'আয়েশা সুলতানা', role: 'ডাটা সায়েন্টিস্ট', img: 'images/profile4.jpg', link: 'https://example.com'},
            {name: 'রফিকুল ইসলাম', role: 'মোবাইল ডেভেলপার', img: 'images/profile5.jpg', link: 'https://example.org'},
            {name: 'নুসরাত জাহান', role: 'UI/UX ডিজাইনার', img: 'images/profile6.jpg', link: 'https://example.net'},
            {name: 'ইমরান হোসেন', role: 'নেটওয়ার্ক ইঞ্জিনিয়ার', img: 'images/profile7.jpg', link: 'https://example.com'},
            {name: 'সাবরিনা আক্তার', role: 'কন্টেন্ট রাইটার', img: 'images/profile8.jpg', link: 'https://example.org'},
            {name: 'জaved করিম', role: 'ডিজিটাল মার্কেটার', img: 'images/profile9.jpg', link: 'https://example.net'},
            {name: 'তানিয়া আহমেদ', role: 'প্রোজেক্ট ম্যানেজার', img: 'images/profile10.jpg', link: 'https://example.com'}
        ];

        const grid = document.getElementById('peopleGrid');
        const preview = document.getElementById('preview');
        const previewFrame = document.getElementById('previewFrame');
        const previewTitle = document.getElementById('previewTitle');
        const openNewTabBtn = document.getElementById('openNewTab');
        const closePreviewBtn = document.getElementById('closePreview');
        const backdrop = document.getElementById('backdrop');
        let currentLink = '';

        function buildCards() {
            grid.innerHTML = '';
            people.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.setAttribute('data-link', p.link);
                el.innerHTML = `
                    <img class="avatar" src="${p.img}" alt="${p.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMWUyOTUxIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk0YTNiOCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPiR7cC5uYW1lfS5jaGFyQXQoMCl9PC90ZXh0Pjwvc3ZnPg=='">
                    <div class="name">${p.name}</div>
                    <p class="role">${p.role}</p>
                `;
                el.addEventListener('click', () => openPreview(i));
                grid.appendChild(el);
            });
        }

        function openPreview(index) {
            const p = people[index];
            previewTitle.textContent = p.name + ' — ' + p.role;
            currentLink = p.link || '';
            
            // Show loading message
            previewFrame.srcdoc = `
                <!doctype html>
                <meta charset="utf-8">
                <title>Loading...</title>
                <style>
                    body {
                        font-family: sans-serif;
                        color: #1b2a44;
                        padding: 20px;
                        background: #fff;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                    .loading {
                        text-align: center;
                    }
                </style>
                <div class="loading">
                    <h3>Loading preview...</h3>
                </div>
            `;
            
            preview.classList.add('open');
            preview.setAttribute('aria-hidden', 'false');
            
            if (currentLink && currentLink.startsWith('http')) {
                // Try to fetch and display the website
                fetch(currentLink)
                    .then(r => r.text())
                    .then(t => {
                        previewFrame.srcdoc = t.replace(/<meta[^>]*charset[^>]*>/i, '');
                    })
                    .catch(err => {
                        previewFrame.srcdoc = `
                            <!doctype html>
                            <meta charset="utf-8">
                            <title>Cannot preview</title>
                            <style>
                                body {
                                    font-family: sans-serif;
                                    color: #fff;
                                    background: #021024;
                                    padding: 20px;
                                    display: flex;
                                    flex-direction: column;
                                    justify-content: center;
                                    align-items: center;
                                    height: 100vh;
                                    margin: 0;
                                    text-align: center;
                                }
                            </style>
                            <h2>Preview unavailable due to remote server restrictions.</h2>
                            <p>Click "নতুন ট্যাবে খুলুন" to open the site.</p>
                        `;
                    });
            } else {
                previewFrame.srcdoc = `
                    <!doctype html>
                    <meta charset="utf-8">
                    <title>No link</title>
                    <style>
                        body {
                            font-family: sans-serif;
                            color: #fff;
                            background: #021024;
                            padding: 20px;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            text-align: center;
                        }
                    </style>
                    <h2>Link missing</h2>
                    <p>এই প্রোফাইলটির জন্য কোনো ওয়েবসাইট URL নির্ধারণ করা হয়নি।</p>
                `;
            }
        }

        function closePreview() {
            preview.classList.remove('open');
            preview.setAttribute('aria-hidden', 'true');
            previewFrame.srcdoc = '';
        }

        openNewTabBtn.addEventListener('click', () => {
            if (currentLink) window.open(currentLink, '_blank', 'noopener');
        });

        closePreviewBtn.addEventListener('click', closePreview);
        backdrop.addEventListener('click', closePreview);

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePreview();
        });

        // Initialize the gallery
        buildCards();
    </script>
</body>
</html>
