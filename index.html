<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #0f172a;
            --card: #0b1220;
            --muted: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(255, 255, 255, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #071130 0%, #061224 100%);
            color: #e6eef8;
            padding: 32px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        p.lead {
            color: var(--muted);
            margin: 8px 0 0;
        }

        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            max-width: 1400px;
            margin: 28px auto 60px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
            transition: transform 0.22s cubic-bezier(0.2, 0.9, 0.3, 1), box-shadow 0.22s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.8);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid var(--accent);
        }

        .profile-info {
            flex: 1;
        }

        .name {
            font-weight: 700;
            font-size: 1.3rem;
            margin: 0 0 5px 0;
            color: #ffffff;
        }

        .id {
            color: var(--muted);
            font-size: 0.9rem;
            margin: 0 0 8px 0;
        }

        .gossip-zone {
            background: rgba(74, 144, 226, 0.1);
            color: #4a90e2;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }

        .level-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .level {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .vip {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: black;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
        }

        .section-title {
            color: #4a90e2;
            font-size: 1rem;
            font-weight: bold;
            margin: 15px 0 8px 0;
            text-transform: uppercase;
        }

        .about-me {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-top: 10px;
            font-style: italic;
        }

        footer {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.18s, visibility 0.18s;
        }

        .preview-modal.open {
            visibility: visible;
            opacity: 1;
        }

        .preview-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 0.8));
            backdrop-filter: blur(2px);
        }

        .preview-content {
            width: 92%;
            max-width: 1100px;
            height: 82%;
            background: #021024;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.9);
        }

        .preview-toolbar {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            align-items: center;
        }

        .preview-toolbar .title {
            flex: 1;
            color: var(--muted);
            font-size: 0.95rem;
            padding-left: 8px;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 10px;
            border-radius: 8px;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn.primary {
            background: linear-gradient(90deg, rgba(96, 165, 250, 0.12), rgba(96, 165, 250, 0.08));
            border-color: rgba(96, 165, 250, 0.22);
            color: var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .preview-frame {
            width: 100%;
            height: calc(100% - 44px);
            border: 0;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 16px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 520px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            body {
                padding: 20px;
            }
        }
    </style>
