<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল গ্যালারি</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .profile-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .gossip-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #4a90e2;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            margin-right: 15px;
        }

        .profile-info {
            flex: 1;
        }

        .name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .id {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .level {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
            padding: 20px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .section-title {
            color: #4a90e2;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .about-me {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.4;
            font-style: italic;
            margin-top: 10px;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-content {
            background: #1a1a1a;
            border-radius: 15px;
            width: 90%;
            height: 80%;
            max-width: 1000px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            color: #ffffff;
            font-size: 1.2rem;
        }

        .preview-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: white;
        }

        footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>প্রোফাইল গ্যালারি</h1>
            <p class="subtitle">প্রতিটি প্রোফাইলে ক্লিক করলে সংশ্লিষ্ট ওয়েবসাইট প্রিভিউ দেখানো হবে</p>
        </header>

        <div class="grid" id="peopleGrid">
            <!-- প্রোফাইল কার্ডগুলো এখানে জেনারেট হবে -->
        </div>

        <footer>
            <p>প্রয়োজন অনুযায়ী প্রোফাইল তথ্য পরিবর্তন করুন</p>
        </footer>
    </div>

    <!-- প্রিভিউ মোডাল -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle">ওয়েবসাইট প্রিভিউ</div>
                <div class="preview-buttons">
                    <button class="btn btn-primary" id="openNewTab">নতুন ট্যাবে খুলুন</button>
                    <button class="btn btn-secondary" id="closePreview">বন্ধ করুন</button>
                </div>
            </div>
            <iframe class="preview-frame" id="previewFrame"></iframe>
        </div>
    </div>

    <script>
        const people = [
            {
                name: 'SNIPER',
                id: '20629151',
                level: '14',
                followers: '28',
                following: '24',
                visitors: '135',
                about: "I'm Not Bad - I'm Just Rich",
                img: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face',
                link: 'https://example.com'
            },
            {
                name: 'GHOST',
                id: '20629152',
                level: '12',
                followers: '45',
                following: '32',
                visitors: '210',
                about: "Silent but deadly in the digital world",
                img: 'https://images.unsplash.com/photo-1494790108755-2616b612b786?w=150&h=150&fit=crop&crop=face',
                link: 'https://example.org'
            },
            {
                name: 'VENOM',
                id: '20629153',
                level: '16',
                followers: '67',
                following: '45',
                visitors: '298',
                about: "Code with passion, deliver with precision",
                img: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face',
                link: 'https://example.net'
            },
            {
                name: 'NOVA',
                id: '20629154',
                level: '11',
                followers: '38',
                following: '29',
                visitors: '167',
                about: "Creating digital experiences that shine bright",
                img: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face',
                link: 'https://example.com'
            },
            {
                name: 'CYPHER',
                id: '20629155',
                level: '15',
                followers: '52',
                following: '38',
                visitors: '245',
                about: "Solving puzzles one line of code at a time",
                img: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face',
                link: 'https://example.org'
            },
            {
                name: 'ECHO',
                id: '20629156',
                level: '13',
                followers: '41',
                following: '36',
                visitors: '189',
                about: "Making waves in the digital ocean",
                img: 'https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?w=150&h=150&fit=crop&crop=face',
                link: 'https://example.net'
            }
        ];

        const grid = document.getElementById('peopleGrid');
        const previewModal = document.getElementById('previewModal');
        const previewFrame = document.getElementById('previewFrame');
        const previewTitle = document.getElementById('previewTitle');
        const openNewTabBtn = document.getElementById('openNewTab');
        const closePreviewBtn = document.getElementById('closePreview');
        let currentLink = '';

        function buildCards() {
            grid.innerHTML = '';
            people.forEach((person, index) => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.innerHTML = `
                    <div class="gossip-badge">[GOSSIP ZONE]</div>
                    <div class="profile-header">
                        <img class="avatar" src="${person.img}" alt="${person.name}" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzAiIGhlaWdodD0iNzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMzUiIGN5PSIzNSIgcj0iMzUiIGZpbGw9IiMzMzMiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+${person.name.charAt(0)}</dGV4dD48L3N2Zz4='">
                        <div class="profile-info">
                            <div class="name">${person.name}</div>
                            <div class="id">id: ${person.id}</div>
                            <div class="level">Lv.${person.level}</div>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">${person.followers}</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${person.following}</div>
                            <div class="stat-label">Following</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${person.visitors}</div>
                            <div class="stat-label">Visitors</div>
                        </div>
                    </div>
                    <div class="section-title">Profile</div>
                    <div class="section-title" style="margin-top: 15px;">About Me</div>
                    <div class="about-me">${person.about}</div>
                `;
                
                card.addEventListener('click', () => openPreview(index));
                grid.appendChild(card);
            });
        }

        function openPreview(index) {
            const person = people[index];
            previewTitle.textContent = `${person.name} - Profile Preview`;
            currentLink = person.link;
            
            // লোডিং মেসেজ দেখানো
            previewFrame.srcdoc = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Loading...</title>
                    <style>
                        body { 
                            display: flex; 
                            justify-content: center; 
                            align-items: center; 
                            height: 100vh; 
                            margin: 0; 
                            background: #f0f0f0; 
                            font-family: Arial; 
                        }
                        .loading { 
                            text-align: center; 
                            color: #333; 
                        }
                    </style>
                </head>
                <body>
                    <div class="loading">
                        <h2>লোড হচ্ছে...</h2>
                        <p>${person.name} এর ওয়েবসাইট প্রিভিউ</p>
                    </div>
                </body>
                </html>
            `;
            
            previewModal.classList.add('active');
            
            // আসল ওয়েবসাইট লোড করার চেষ্টা করা
            if (currentLink) {
                setTimeout(() => {
                    previewFrame.src = currentLink;
                }, 1000);
            }
        }

        function closePreview() {
            previewModal.classList.remove('active');
            previewFrame.src = '';
            previewFrame.srcdoc = '';
        }

        openNewTabBtn.addEventListener('click', () => {
            if (currentLink) {
                window.open(currentLink, '_blank');
            }
        });

        closePreviewBtn.addEventListener('click', closePreview);

        // ESC key দিয়ে বন্ধ করা
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePreview();
            }
        });

        // মোডালের বাইরে ক্লিক করলে বন্ধ করা
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreview();
            }
        });

        // প্রোফাইল কার্ড লোড করা
        buildCards();
    </script>
</body>
  </html>
