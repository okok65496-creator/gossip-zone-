<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল গ্যালারি</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .profile-card {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #333;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .gossip-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            border: 1px solid #4a90e2;
            z-index: 2;
        }

        .profile-image-container {
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: #2a2a2a;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-card:hover .profile-img {
            transform: scale(1.05);
        }

        .profile-info {
            padding: 0 10px;
        }

        .name {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
        }

        .id {
            color: #888;
            font-size: 1rem;
            margin-bottom: 12px;
            text-align: center;
        }

        .level {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin: 0 auto 20px auto;
            text-align: center;
            display: block;
            width: fit-content;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
            padding: 25px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            color: #4a90e2;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .about-me {
            color: #ccc;
            font-size: 1rem;
            line-height: 1.5;
            font-style: italic;
            margin-top: 15px;
            text-align: center;
            padding: 0 10px;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-content {
            background: #1a1a1a;
            border-radius: 20px;
            width: 95%;
            height: 85%;
            max-width: 1200px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            padding: 25px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
        }

        .preview-title {
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .preview-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: white;
        }

        footer {
            text-align: center;
            color: #666;
            margin-top: 50px;
            padding: 25px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .profile-image-container {
                height: 200px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                gap: 15px;
                padding: 20px 0;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .profile-image-container {
                height: 180px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .profile-card {
                padding: 20px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>প্রোফাইল গ্যালারি</h1>
            <p class="subtitle">প্রতিটি প্রোফাইলে ক্লিক করলে সংশ্লিষ্ট ওয়েবসাইট প্রিভিউ দেখানো হবে</p>
        </header>

        <div class="grid" id="peopleGrid">
            <!-- প্রোফাইল কার্ডগুলো এখানে জেনারেট হবে -->
        </div>

        <footer>
            <p>প্রয়োজন অনুযায়ী প্রোফাইল তথ্য পরিবর্তন করুন</p>
        </footer>
    </div>

    <!-- প্রিভিউ মোডাল -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle">ওয়েবসাইট প্রিভিউ</div>
                <div class="preview-buttons">
                    <button class="btn btn-primary" id="openNewTab">নতুন ট্যাবে খুলুন</button>
                    <button class="btn btn-secondary" id="closePreview">বন্ধ করুন</button>
                </div>
            </div>
            <iframe class="preview-frame" id="previewFrame"></iframe>
        </div>
    </div>

    <script>

            },
            {

                level: '17',

                about: "Cutting through complexity with sharp solutions",
                img: 'images/profile7.jpg',
                link: 'https://example.com'
            },
            {
                name: 'PHANTOM',
                id: '20629158',
                level: '10',

                about: "Working behind the scenes for perfect results",

            },
            {
                name: 'TITAN',
                id: '20629159',
                level: '18',
                followers: '89',
                following: '62',
                visitors: '378',
                about: "Building digital empires one project at a time",
                img: 'images/profile9.jpg',
                link: 'https://example.net'
            },
            {
                name: 'NEBULA',
                id: '20629160',
                level: '12',
                followers: '42',
                following: '31',
                visitors: '176',
                about: "Creating cosmic experiences in the digital space",
                img: 'images/profile10.jpg',
                link: 'https://example.com'
            }
        ];

        const grid = document.getElementById('peopleGrid');
        const previewModal = document.getElementById('previewModal');
        const previewFrame = document.getElementById('previewFrame');
        const previewTitle = document.getElementById('previewTitle');
        const openNewTabBtn = document.getElementById('openNewTab');
        const closePreviewBtn = document.getElementById('closePreview');
        let currentLink = '';

        function buildCards() {
            grid.innerHTML = '';
            people.forEach((person, index) => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.innerHTML = `
                    <div class="gossip-badge">[GOSSIP ZONE]</div>
                    <div class="profile-image-container">
                        <img class="profile-img" src="${person.img}" alt="${person.name}" 
                             onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMmEyYTJhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSI0OCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPiR7cGVyc29uLm5hbWUuY2hhckF0KDApfTwvdGV4dD48L3N2Zz4='">
                    </div>
                    <div class="profile-info">
                        <div class="name">${person.name}</div>
                        <div class="id">id: ${person.id}</div>
                        <div class="level">Lv.${person.level}</div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">${person.followers}</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${person.following}</div>
                            <div class="stat-label">Following</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${person.visitors}</div>
                            <div class="stat-label">Visitors</div>
                        </div>
                    </div>
                    <div class="section-title">Profile</div>
                    <div class="section-title" style="margin-top: 20px;">About Me</div>
                    <div class="about-me">${person.about}</div>
                `;
                
                card.addEventListener('click', () => openPreview(index));
                grid.appendChild(card);
            });
        }

        function openPreview(index) {
            const person = people[index];
            previewTitle.textContent = `${person.name} - Profile Preview`;
            currentLink = person.link;
            
            // লোডিং মেসেজ দেখানো
            previewFrame.srcdoc = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Loading...</title>
                    <style>
                        body { 
                            display: flex; 
                            justify-content: center; 
                            align-items: center; 
                            height: 100vh; 
                            margin: 0; 
                            background: #f0f0f0; 
                            font-family: Arial; 
                        }
                        .loading { 
                            text-align: center; 
                            color: #333; 
                        }
                        h2 {
                            margin-bottom: 20px;
                        }
                    </style>
                </head>
                <body>
                    <div class="loading">
                        <h2>লোড হচ্ছে...</h2>
                        <p>${person.name} এর ওয়েবসাইট প্রিভিউ</p>
                    </div>
                </body>
                </html>
            `;
            
            previewModal.classList.add('active');
            
            // আসল ওয়েবসাইট লোড করার চেষ্টা করা
            if (currentLink) {
                setTimeout(() => {
                    previewFrame.src = currentLink;
                }, 1000);
            }
        }

        function closePreview() {
            previewModal.classList.remove('active');
            previewFrame.src = '';
            previewFrame.srcdoc = '';
        }

        openNewTabBtn.addEventListener('click', () => {
            if (currentLink) {
                window.open(currentLink, '_blank');
            }
        });

        closePreviewBtn.addEventListener('click', closePreview);

        // ESC key দিয়ে বন্ধ করা
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePreview();
            }
        });

        // মোডালের বাইরে ক্লিক করলে বন্ধ করা
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreview();
            }
        });

        // প্রোফাইল কার্ড লোড করা
        buildCards();
    </script>
</body>
